<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Multiplication Table From User Intered Value.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="mt-4 text-center bg-secondary p-5 text-white">
                <h3 id="tableTitle"></h3>
                <p id="myId"></p>
            </div>
            
        </div>
    </div>
    
    <script>
        const getValue = prompt("Enter the Value.");
        document.getElementById("tableTitle").innerHTML = "Table of  " + getValue;
        for(let i = 0; i <= 16; i++){
            const result = i * getValue;
            document.getElementById("myId").innerHTML += getValue +" * "+ i +" = " + result + "<br>";
            // console.log(getValue +" * "+ i +" = " + result);
        }
        
    </script>
</body>
</html>
